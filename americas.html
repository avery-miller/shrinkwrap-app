<!DOCTYPE html>
<html>

<head>
    <title>Flaggle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header">
        <object id="logo" data="flagicon_orange.svg" type="image/svg+xml" width="50" height="50">
        </object>
        <h1>Flaggle</h1>
    </div>
    <div id="main">
        <center>
            <h2 style="margin-bottom:0;">Flag Guessing - Americas</h2>
            <h4 id="response">Start The Game!</h4>
            <h4 id="progress">1/254: 1/254</h4>
            <object id="flag" data="flags/ad.svg" type="image/svg+xml" width="266" height="200"
                style="filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));"></object>
            <br />
            <div id="content">
                <input type="text" id="textbox" placeholder="Enter text here">
                <svg id="check" width="40" height="40" viewBox="0 0 40 40" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20 L18 28 L30 16" stroke="#083D77" stroke-width="4" />
                </svg>
            </div>
            <nav id="bottom-nav">
                <ul>
                    <li><a href="index.html">All Flags</a></li>
                    <li><a href="americas.html">Americas</a></li>
                    <li><a href="africa.html">Africa</a></li>
                    <li><a href="asia.html">Asia</a></li>
                    <li><a href="oceania.html">Oceania</a></li>
                    <li><a href="europe.html">Europe</a></li>
                </ul>
            </nav>
        </center>
    </div>

    <script id="countryData" src="countryData\am.js"></script>
    <script src="synonym.js"></script>
    <script src="script.js"></script>
</body>

</html>
